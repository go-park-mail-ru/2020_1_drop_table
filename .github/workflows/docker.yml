name: Docker Build

on:
  push:
    branches:
      - master
      - dev
      - testci
  pull_request:
    branches:
      - master
      - dev
      - testci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Testing
        run: ls

deploy:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: pull project
      uses: appleboy/ssh-action@master
      with:
        envs: GITHUB_SHA
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: git pull
    - name: run project
      uses: appleboy/ssh-action@master
      with:
        envs: GITHUB_SHA
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: make run




